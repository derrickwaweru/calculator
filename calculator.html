<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link  href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"
  rel="stylesheet" type="text/css">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  <title>calculator</title>
</head>
<body>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1>calculator</h1>
    </div>
  </div>
  <div class="container">
  <form id="add">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="add1">1st number:</label>
        <input type="text" id="add1" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="add2">2nd number:</label>
        <input type="text" id="add2" class="form-control">
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn col-md-offset-1">ADD</button>
    </div>
  </form>
  <!--div to show the results-->
  <div id="output">
    
  </div>
  </div>
</body>
</html>
